<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpingMan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>

    <div class="contenedor">

        <div class="suelo"></div>
        
        <div class="man man-corriendo"></div>

        <div class="score">0</div>
    </div>
    
    <div class="controller"> SPACE para saltar</div>
    <audio class="audio" autoplay="autoplay" loop="" muted="" playsinline="" preload="auto">

    <div class="game-over">GAME OVER</div>
    <div class="reset-msg"> Presionar <b>Enter</b> para Reiniciar</div>

    
    
    <script src="game.js"></script>

  
</body>
</html>
